{% extends 'league/base.html' %}

{% block content %}
<form method="POST">{% csrf_token %}
    {% if form.errors %}
        <p>ユーザー名かパスワードが間違っています。</p>
    {% endif %}
    <h2>ログイン</h2>
    <label>ユーザー名</label>
    <input name="username">
    <br>
    <label>パスワード</label>
    <input type="password" name="password">
    <br>
    <input type="submit" value="ログイン">
</form>
{% endblock  %}
